<!DOCTYPE=html>
    <html>

    <head>
        <title>Course Catalog</title>

        <!-- Bootstrap and custom style sheets -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
        <link rel="stylesheet" href="css/custom.css">
    </head>

    <body>
        <img id="logo-image" src="images/geneva_logo.png" alt="Geneva Logo">
        <h1>Geneva Course Catalog</h1>

        <!-- Course searchbar, show open courses checkbox, and dark mode toggle -->
        <div class="row g-3">
            <div class="col-sm">
              <input type="text" class="form-control" placeholder="Search courses..." aria-label="Search" id="courseSearch">
            </div>
            <div class="col-sm">
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="showOpen">
                    <label class="form-check-label" for="showOpen">Show only open courses</label>
                </div>
            </div>
            <div class="col-sm">
              <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="darkMode" checked>
                <label class="form-check-label" for="darkMode">Dark Mode</label>
              </div>
            </div>
        </div>

        <!-- Placeholder table to be generated with JS -->
        <table class="table table-dark table-striped table-hover" id="course-catalog"></table>
        <figure class="text-center">
          <p class="lead" id="noResults"></p>
        </figure>

        <!-- Bootstrap and custom JavaScript files -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
        <script type="text/javascript" src="js/main.js"></script>

    </body>

    </html>
